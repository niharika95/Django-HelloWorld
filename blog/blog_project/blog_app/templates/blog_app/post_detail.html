{% extends 'blog_app/base.html' %}

{% block content %}
	<div class="post-entry">
		<h2>{{ postDetail.title }}</h2>
		<p>{{ postDetail.text }}</p>
	</div>
 
	<a href="{% url 'post_edit' postDetail.pk %}">+ Edit Blog Post</a>
	<br>
	<a href="{% url 'post_delete' postDetail.pk %}">+ Delete Blog Post</a>
{% endblock content %}
