{% extends 'blog_app/base.html' %}

{% block content %}
	{% if user.is_authenticated %}
		{% for post in postList %}
			<div class = "post-entry">
				<h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
				<p>{{ post.text }}</p>
			</div>
	{% endfor %}
	{% else %}
		{% endif %}
{% endblock content %}
